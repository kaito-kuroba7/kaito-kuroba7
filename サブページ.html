<!DOCTYPE html>

<body>

    <ol type="1">
        <li>洗濯機</li>
        <li>テレビ</li>
        <li>エアコン</li>
    </ol>
    <dl>
        <dt>テスト</dt>
        <dd>引き換え</dd>
        <dd>置き換え</dd>
    </dl>
    <!-- テーブル -->

        <thead></thead>
        <tr>
            <th>名前</th>
            <th>年齢</th>
            <th>好きなもの</th>
        </tr>
        <tr>
            <td>高橋光</td>
            <td>20</td>
            <td>ご飯</td>
        </tr>
        <tr>
            <td colspan="3" align="center">夢が見られる場所は私の家です</td>
        </tr>
    </table>
